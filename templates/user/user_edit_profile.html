<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User Profile</title>
  <link rel="stylesheet" href="/static/css_files/user_navbar.css">
  <link rel="stylesheet" href="/static/css_files/edit_profile.css">
</head>
<body>

  {% include 'user/user_navbar.html' %}

  <div class="form-container">
    <h2>Edit Profile</h2>
    <form method="POST" action="/user/update_profile">

      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="{{ user.email }}" required>

      <label for="voter_id">user ID (cannot be changed)</label>
      <input type="text" id="voter_id" name="voter_id" value="{{ user.voter_id }}" disabled>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Change password">

      <div class="form-buttons">
        <button type="submit" class="save-btn">Save Changes</button>
        <a href="/user/profile" class="cancel-btn">Cancel</a>
      </div>

    </form>
  </div>

</body>
</html>
