<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Candidate</title>
  <link rel="stylesheet" href="/static/css_files/admin_navbar.css" />
  <link rel="stylesheet" href="/static/css_files/edit_candidate.css" />
</head>
<body>

  {% include 'admin/admin_navbar.html' %}

  <div class="form-container">
    <h1>Edit Candidate</h1>

    <form method="POST" action="{{ url_for('edit_candidate', candidate_id=candidate.candidate_id) }}">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" value="{{ candidate.first_name }}" required>

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" value="{{ candidate.last_name }}" required>

      <label for="party">Party</label>
      <input type="text" id="party" name="party" value="{{ candidate.party_name }}" required>

      <label for="description">About the Candidate</label>
      <textarea id="description" name="description" rows="4" required>{{ candidate.description }}</textarea>

      <div class="buttons">
        <button type="submit" class="save-btn">Save Changes</button>
        <a href="{{ url_for('manage_candidates') }}" class="cancel-btn">Cancel</a>
      </div>
    </form>
  </div>

</body>
</html>
